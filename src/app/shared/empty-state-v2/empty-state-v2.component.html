<div class="d-flex flex-column align-items-center {{mainClass}}">
    <div class="bg-100 {{secondClass}}">
        <h1 class="font-poppins-500 font-20 color-default mb-2">{{title}}</h1>
        <p class="text-center font-poppins-400 font-14 pb-2">{{description}}</p>
        <button *ngIf="hasAction" class="main-btn h-40 px-4" (click)="doAction()">{{actionTitle}}</button>
    </div>
</div>
