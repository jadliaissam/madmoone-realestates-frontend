<div class="border-radius-8">
  <div
    class="modal-header d-flex flex-column align-items-start pt-4 border-0"
  >
    <h5
      class="align-items-center color-default d-flex font-16 font-poppins-400"
    >
    <span
    class="pe-2  icon-{{ equipement?.icon }} fs-6 color-default" [ngClass]="{ 'icon-eb18': !equipement?.icon }"></span>
      {{ equipement?.name }}
    </h5>
  </div>
  <div class="modal-body pt-0">
    <p class="color-grey font-14 font-poppins-400 mb-0">
      {{ equipement?.description  || 'Aucune description'}}
    </p>
  </div>
  <div class="modal-footer border-0 pb-4">
    <button
      type="button"
      class="main-btn bg-white-grey h-40 border-radius-10 font-poppins-600 font-14 px-3"
      (click)="activeModal.close('Close click')"
    >
      Fermer
    </button>
  </div>
</div>
